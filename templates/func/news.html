{% extends "common/layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            排序:
            <a href="{{ buildUrl('/logged/news?order=reverse') }}" class="btn btn-link">默认</a>
            <a href="{{ buildUrl('/logged/news?order=hot') }}" class="btn btn-link">最新</a>
        </div>
    </div>
    <div class="row">
        {% if data %}
            {% for item in data %}
                <div class="col-md-2">
                    <a class="thumbnail" href="{{ '%s?id=%s' | format(buildUrl('/logged/news_info'),item.id) }}">
                        <img style="width: 100%;height: 125px;" src="{{ item.news_img | safe }}">
                        <div class="caption news_del_wrap">
                            <h3 style="font-size:15px;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:1;">{{ item.news_title | safe }}</h3>
                            <p>日期 | {{ item.created_date.strftime("%Y-%m-%d") | safe }}</p>
                            {#                            <p><a href="{{ '%s?id=%s' | format(buildUrl('/logged/news_info'),item.id)}}" class="btn btn-primary"#}
                            {#                                  role="button">查看</a>#}
                            {#                                <a class="btn btn-default do_news_del" role="button">删除</a>#}
                            {#                            </p>#}
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    {% include 'common/pagenation.html' %}
{% endblock %}
