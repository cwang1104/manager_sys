{% extends "common/layout.html" %}

{% block content %}

    <div class="panel panel-default col-lg-10 col-lg-offset-1">
        <div class="panel-heading">
            <h3 class="panel-title">资讯添加</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal add_wrap">
                <div class="form-group">
                    <label for="news_title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="news_title" name="news_title" placeholder="请输入资讯标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="news_img" class="col-sm-2 control-label">资讯封面图</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="news_img" name="news_img" placeholder="请输入资讯封面图链接地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="news_src" class="col-sm-2 control-label">资讯网址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="news_src" name="news_src" placeholder="请输入资讯网址链接">
                    </div>
                </div>
                <div class="form-group">
                    <label for="news_desc" class="col-sm-2 control-label">资讯简介</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="news_desc" name="news_desc" placeholder="请输入资讯简介">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success do-add">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}

{% block js %}
<script src="{{ buildStaticUrl('/js/func/news_add.js') }}" ></script>
{% endblock %}
